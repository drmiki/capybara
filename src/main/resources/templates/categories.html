<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon-16x16.png}">
    <link rel="manifest" th:href="@{/site.webmanifest}">
    <link  th:href="@{/styles.css}" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.ru/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>Categories</title>
</head>
<script th:src="@{/scripts.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<body style="font-size:2em">

<nav class="navbar bg-light fixed-top">
    <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Меню</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item active">
                        <a th:href="@{/}" class="navbar-brand">Игра<b class="caret"></b> </a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Добавить
                        </a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/addnew}" class="navbar-brand">Новое слово<b class="caret"></b></a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a th:href="@{/addcategory}" class="navbar-brand">Новую категорию<b
                                    class="caret"></b></a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/logout}" class="navbar-brand">Logout<b class="caret"></b></a>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</nav>


<div class="d-flex flex-column min-vw-50 min-vh-100 justify-content-center align-items-center">
    <p th:if="${Message}" class="">Слово добавлено!</p>
    <form th:action="@{/addcategory}" method="post">
        <div class="form-group text align-self-center p-2">
            <label for="name" style="color: cadetblue">Новая категория</label>
            <input type="text" name="name" class="form-control" id="name"
                   aria-describedby="emailHelp" placeholder="Категория">
            <small id="nameHelp" class="form-text text-muted">Поверьте, это важно!</small>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto col-sm-12 text-center">
            <input type="submit" value="Добавить категорию" class="btn btn-primary align-self-center p-2"/>
        </div>
    </form>
    <!--            </div>-->
    <!--        </div>-->

    <!--</section>-->
</div>
</body>
</html>
